steps:
- name: maven:3-jdk-8
  entrypoint: mvn
  args: ['install']
steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/game-of-life', '--build-arg=JAR_FILE=target/game-of-life-1.0-SNAPSHOT.jar', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/game-of-life']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'game-of-life', '--image', 'gcr.io/$PROJECT_ID/game-of-life', '--region', 'us-central1', '--allow-unauthenticated', '--platform', 'managed']
images:
- gcr.io/$PROJECT_ID/github.com/game-of-life
