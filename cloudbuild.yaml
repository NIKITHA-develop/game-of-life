steps:
- name: maven:3-jdk-8
  entrypoint: mvn
  args: ['install']
steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/github.com/NIKITHA-develop/game-of-life.git', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/github.com/NIKITHA-develop/game-of-life.git']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'game-of-life', '--image', 'gcr.io/$PROJECT_ID/github.com/NIKITHA-develop/game-of-life.git', '--region', 'us-central1', '--allow-unauthenticated']
images:
- gcr.io/$PROJECT_ID/github.com/NIKITHA-develop/game-of-life.git
